<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; padding: 16px; }
    .fund-card {
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 20px;
      background: white;
    }
    .fund-header {
      border-bottom: 2px solid #f3f4f6;
      padding-bottom: 16px;
      margin-bottom: 16px;
    }
    .fund-name {
      font-size: 20px;
      font-weight: 700;
      color: #111827;
      margin-bottom: 4px;
    }
    .fund-code {
      font-size: 14px;
      color: #6b7280;
      font-family: monospace;
    }
    .nav-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background: #f9fafb;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    .nav-value {
      font-size: 32px;
      font-weight: 700;
      color: #059669;
    }
    .nav-label {
      font-size: 12px;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .performance-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 12px;
      margin-bottom: 16px;
    }
    .perf-item {
      text-align: center;
      padding: 12px;
      background: #f9fafb;
      border-radius: 8px;
    }
    .perf-label {
      font-size: 11px;
      color: #6b7280;
      margin-bottom: 4px;
    }
    .perf-value {
      font-size: 16px;
      font-weight: 600;
    }
    .perf-value.positive { color: #059669; }
    .perf-value.negative { color: #dc2626; }
    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #f3f4f6;
    }
    .info-label { color: #6b7280; font-size: 14px; }
    .info-value { font-weight: 600; font-size: 14px; }
    .risk-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 16px;
      font-size: 12px;
      font-weight: 600;
    }
    .risk-1, .risk-2 { background: #d1fae5; color: #065f46; }
    .risk-3, .risk-4 { background: #fef3c7; color: #92400e; }
    .risk-5, .risk-6 { background: #fed7aa; color: #9a3412; }
    .risk-7, .risk-8 { background: #fecaca; color: #991b1b; }
  </style>
</head>
<body>
  <div class="fund-card">
    <div class="fund-header">
      <div class="fund-name" id="fundName"></div>
      <div class="fund-code" id="fundCode"></div>
    </div>

    <div class="nav-section">
      <div>
        <div class="nav-label">Net Asset Value</div>
        <div class="nav-value" id="nav"></div>
      </div>
      <div style="text-align: right;">
        <div class="nav-label">As of</div>
        <div style="font-size: 14px; color: #374151;" id="navDate"></div>
      </div>
    </div>

    <div class="performance-grid" id="performanceGrid"></div>

    <div id="infoRows"></div>
  </div>

  <script>
    // Apps SDK compliant: read from structuredContent and _meta
    const structuredData = window.openai.toolOutput || {};
    const metadata = window.openai.toolResponseMetadata || {};
    
    // Use detailed data from metadata, fallback to structured data
    const fundData = metadata.fundData || structuredData;
    
    // Map field names (handle both formats)
    const symbol = fundData.proj_abbr_name || fundData.symbol || 'N/A';
    const fundName = fundData.proj_name_en || fundData.fund_name || 'N/A';
    const navValue = fundData.last_val || fundData.nav_value;
    const navDate = fundData.nav_date || 'N/A';
    const amc = fundData.unique_id || fundData.amc || 'N/A';
    const riskLevel = parseInt(fundData.risk_spectrum || fundData.risk_level) || 0;
    const classification = fundData.classification || fundData.fund_classification || 'N/A';
    const managementStyle = fundData.management_style || 'N/A';

    document.getElementById('fundName').textContent = fundName;
    document.getElementById('fundCode').textContent = symbol;
    document.getElementById('nav').textContent = navValue
      ? parseFloat(navValue).toFixed(4) + ' THB'
      : 'N/A';
    document.getElementById('navDate').textContent = navDate;

    // Performance metrics (handle both field formats)
    const perfMetrics = [
      { label: 'YTD', value: fundData.return_ytd || fundData.perf_ytd || structuredData.performance?.ytd },
      { label: '3M', value: fundData.return_3m || fundData.perf_3m },
      { label: '6M', value: fundData.return_6m || fundData.perf_6m },
      { label: '1Y', value: fundData.return_1y || fundData.perf_1y || structuredData.performance?.['1y'] },
      { label: '3Y', value: fundData.return_3y || fundData.perf_3y || structuredData.performance?.['3y'] },
      { label: '5Y', value: fundData.return_5y || fundData.perf_5y || structuredData.performance?.['5y'] }
    ];

    const perfGrid = document.getElementById('performanceGrid');
    perfMetrics.forEach(({ label, value }) => {
      const val = parseFloat(value);
      const className = val >= 0 ? 'positive' : 'negative';
      const display = !isNaN(val) ? val.toFixed(2) + '%' : 'N/A';

      const perfItem = document.createElement('div');
      perfItem.className = 'perf-item';
      perfItem.innerHTML = `
        <div class="perf-label">${label}</div>
        <div class="perf-value ${className}">${display}</div>
      `;
      perfGrid.appendChild(perfItem);
    });

    // Fund info
    const infoData = [
      { label: 'AMC', value: amc },
      { label: 'Risk Level', value: `<span class="risk-badge risk-${riskLevel}">Level ${riskLevel}</span>` },
      { label: 'Classification', value: classification },
      { label: 'Management Style', value: managementStyle }
    ];

    const infoRows = document.getElementById('infoRows');
    infoData.forEach(({ label, value }) => {
      const row = document.createElement('div');
      row.className = 'info-row';
      row.innerHTML = `
        <span class="info-label">${label}</span>
        <span class="info-value">${value}</span>
      `;
      infoRows.appendChild(row);
    });

    // Initialize and persist widget state
    let widgetState = window.openai.widgetState || { viewedAt: new Date().toISOString() };
    widgetState.lastViewedFund = symbol;
    widgetState.viewedAt = new Date().toISOString();
    window.openai.setWidgetState(widgetState);

    // Support for theme and display mode
    window.addEventListener('openai:set_globals', (event) => {
      if (event.detail.globals.theme) {
        document.body.className = event.detail.globals.theme;
      }
    });
  </script>
</body>
</html>
